<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>My Awesome Website</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                }
                header {
                    background-color: #4CAF50;
                    color: white;
                    padding: 1em 0;
                    text-align: center;
                }
                nav {
                    margin: 1em 0;
                }
                nav ul {
                    list-style-type: none;
                    padding: 0;
                }
                nav ul li {
                    display: inline;
                    margin: 0 15px;
                }
                nav ul li a {
                    color: white;
                    text-decoration: none;
                }
                main {
                    padding: 1em;
                }
                footer {
                    background-color: #4CAF50;
                    color: white;
                    text-align: center;
                    padding: 1em 0;
                    position: relative;
                    bottom: 0;
                    width: 100%;
                }
            </style>
        </head>
        <body>
        
        <header>
            <h1>Welcome to My Awesome Website</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section id="home">
                <h2>Home</h2>
                <p>This is the home section of the website. Enjoy your stay!</p>
            </section>
        
            <section id="about">
                <h2>About</h2>
                <p>This section provides information about the website and its purpose.</p>
            </section>
        
            <section id="contact">
                <h2>Contact</h2>
                <p>You can reach us at example@example.com.</p>
            </section>
        </main>
        
      
        </body>
        </html>
        
</body>
</html>
